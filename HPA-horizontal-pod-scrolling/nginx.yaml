# kubectl get hpa -w                                                    # Watch HPA in real-time (see replicas changing live)
# kubectl scale deployment nginx-deployment --replicas=5                     # Manually scale deployment (for testing)
# kubectl delete hpa <hpa-name>                                         # Delete HPA resource
