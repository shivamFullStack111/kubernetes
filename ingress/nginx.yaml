apiVersion: apps/v1 
kind: Deployment 
metadata: 
  name: nginx-deployment 
spec: 
  selector:
    matchLabels:
      app: nginx-pod 
  template:
    metadata:
      labels:
        app: nginx-pod 
    spec:
      containers:
        - name: nginx 
          image: nginx:latest 
          ports:
            - containerPort: 80 


--- 


apiVersion: v1 
kind: Service 
metadata: 
  name: nginx-service 
spec:
  selector:
    app: nginx-pod      # must match with pod labels 
  ports:
    - port: 80 
      targetPort: 80 
      protocol: TCP
  type: ClusterIP             # this type only work within the cluster 